<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore Hockeys</title>
        <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">
        <!-- tailwind and daisyui CDN -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- google fonts 'poppins and eb garamond' -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <!-- font awesome kit -->
        <script src="https://kit.fontawesome.com/d6c02b4ec9.js" crossorigin="anonymous"></script>
        <!-- font family -->
        <style>
            .manrope-font{
                font-family: "Manrope", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
            }
            
        </style>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                    bgc: '#B68C5A',
                    'h-color': '#131318',
                    'p-color': 'rgba(19, 19, 24, 0.60)',
                    'w-1-color': 'rgba(255, 255, 255, 0.4)',
                    'w-2-color': 'rgba(255, 255, 255, 0.5)',
                    'w-3-color': 'rgba(255, 255, 255, 0.6)',
                    'field-color': '#F3F3F3',
                    'red-color': '#FF4240'
                  }
                }
              }
            }
          </script>
    
    </head>
    <body class="manrope-font">
        <!-- header -->
        <header>
            <nav>
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                          <li><a>Home</a></li>
                          <li><a>About</a></li>
                          <li><a>Pages</a></li>
                          <li><a href="">Blog</a></li>
                          <li><a href="">Contact</a></li>
                        </ul>
                      </div>
                      <a class="btn text-2xl lg:text-4xl font-extrabold">Hockey<span class="text-red-color font-semibold">'</span>s</a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                      <ul class="menu menu-horizontal px-1">
                        <li><a class="text-red-color">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a>Pages</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                      </ul>
                    </div>
                    <div class="navbar-end space-x-4">
                        <i class="fa-solid fa-magnifying-glass hidden lg:block text-2xl"></i>
                        <a class="btn bg-red-color text-xl text-white">Get Ticket</a>
                    </div>
                  </div>
            </nav>
            <!-- slider as banner -->

            <section class="container mx-auto relative space-y-4">
                <div class="carousel w-full max-h-[550px] rounded-lg">
                    <div id="slide1" class="carousel-item relative w-full">
                      <img src="./Images/1.png" class="w-full object-cover" />
                      <div class="absolute flex justify-between items-center gap-5 transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a> 
                        <a href="#slide2" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide2" class="carousel-item relative w-full">
                      <img src="./Images/4.png" class="w-full object-cover" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a> 
                        <a href="#slide3" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide3" class="carousel-item relative w-full">
                      <img src="./Images/slider/s-1.jpg" class="w-full object-cover" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a> 
                        <a href="#slide4" class="btn btn-circle">❯</a>
                      </div>
                    </div> 
                    <div id="slide4" class="carousel-item relative w-full">
                      <img src="./Images/slider/s-2.jpg" class="w-full object-cover" />
                      <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a> 
                        <a href="#slide1" class="btn btn-circle">❯</a>
                      </div>
                    </div>
                </div> 
                
                <div class="md:static lg:absolute bottom-10 right-5 p-2 lg:p-8 bg-h-color rounded-md w-full lg:w-1/2"> 
                    <h1 class="text-h-color text-xl lg:text-2xl text-white">Meet our Real Heros</h1>
                    <p class="text-w-3-color">Be patient be clam. Success will come one day</p>
                </div>
                  

            </section>


            
        </header>
        
    </body>
</html>
